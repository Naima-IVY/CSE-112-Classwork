<!DOCTYPE html>

<body>

  <nav class="navbar navbar-expand-lg bg-body-tertiary">

      <a class="navbar-brand" href="#">

      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Profile</a>
          </li>
          <li class="nav-item">

            <a class="nav-link disabled" aria-disabled="true">Disabled</a>
          </li> -->
        </ul>
      </div>
    </div>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-4">
        <img src="https://img.freepik.com/free-photo/camera-photographic-with-smartphone-devices-generative-ai_188544-12171.jpg?size=626&ext=jpg&ga=GA1.2.1587173741.1692613070&semt=sph" alt="Profile Picture" class="img-fluid rounded-circle">
      </div>
      <div class="col-md-8">
        <h1>Photo_Lord</h1>
        <p><strong>100k</strong> Followers &nbsp; <strong>600</strong> Following</p>
        <!-- Bio -->
        <p><i>King of Photography</i></p>

        <button class="btn btn-primary">Follow</button>

  <div class="container mt-5">

      <div class="col-md-4">
        <img src="https://img.freepik.com/premium-photo/portrait-beautiful-black-woman-with-mysterious-shadows_23-2149095697.jpg?size=626&ext=jpg&ga=GA1.2.1587173741.1692613070&semt=ais" alt="Photo 1" class="img-fluid">

      </div>
      <div class="col-md-4">
        <img src="https://img.freepik.com/free-photo/beautiful-woman-autumn-setting_23-2149056534.jpg?size=626&ext=jpg&ga=GA1.2.1587173741.1692613070&semt=ais" alt="Photo 3" class="img-fluid">
